<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dungeon > Drinks</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/drinks.css" />
    <link
      rel="icon"
      href="https://www.flaticon.com/svg/vstatic/svg/2830/2830305.svg?token=exp=1618155492~hmac=20052fcf63cb94c3ba7f443dd8dde1fd"
    />
  </head>
  <body>
    <header>
      <div class="top">
        <div class="logo">Dungeon</div>
        <div id="search">
          <input id="search-field" type="text" placeholder="Search.." />
          <button type="submit">Submit</button>
        </div>
        <button id="user-register">Order in one click</button>
      </div>
    </header>
    <section>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <div class="close-message">
            <h1>Fill the form and we will call you</h1>
            <span class="close">&times;</span>
          </div>
          <form class="fast-order">
            <div class="vk">
              <label for="fname">First name:</label>
              <input class="input-text" type="text" id="fname" name="fname" />
            </div>
            <div class="vk">
              <label for="lname">last name:</label>
              <input class="input-text" type="text" id="lname" name="lname" />
            </div>
            <div class="vk">
              <label for="pnumber">Phone number:</label>
              <input class="input-text" type="text" id="pnumber" name="pnumber" />
            </div>
            <label for="clientOrder">What's your interest?<br /></label>
            <div class="text-area">
              <textarea
                class="text-a"
                name="clientOrder"
                cols="60"
                rows="4"
                aria-required="true"
                aria-invalid="false"
              >
              </textarea>
            </div>
            <input class="submit-fast" type="submit" value="Send" />
          </form>
        </div>
      </div>
      <div class="container">
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb__item">
              <a href="index.html">
                <span class="nav-title"> Main Page </span>
              </a>
              <i> > </i>
            </li>
            <li class="breadcrumb__item">
              <a>
                <span> Drinks </span>
              </a>
            </li>
          </ol>
        </nav>
        <h1 class="category-page-title">
          <strong>Drinks</strong>
        </h1>
      </div>
      <div class="filters-and-search">
        <span class="category-filters">
          <div class="filters-category">
            <div>
              <div class="filters">
                <a class="filters-filter" href="#">
                  <img
                    class="filters-img"
                    src="https://res.cloudinary.com/glovoapp/w_20,h_20,c_fit,f_auto,q_auto/filters/lhfq5eldxr8izzixbbmi"
                  />
                  <h2 class="filter-title">Alcohol</h2>
                </a>
                <a class="filters-filter" href="#">
                  <img
                    class="filters-img"
                    src="https://res.cloudinary.com/glovoapp/w_20,h_20,c_fit,f_auto,q_auto/filters/vtzdkytzedl1gvyxhqij"
                  />
                  <h2 class="filter-title">Wine</h2>
                </a>
                <a class="filters-filter" href="#">
                  <img
                    class="filters-img"
                    src="https://res.cloudinary.com/glovoapp/w_20,h_20,c_fit,f_auto,q_auto/filters/tmxfp4ywxc5o7tgurnos"
                  />
                  <h2 class="filter-title">Beer</h2>
                </a>
                <a class="filters-filter" href="#">
                  <img
                    class="filters-img"
                    src="https://res.cloudinary.com/glovoapp/w_20,h_20,c_fit,f_auto,q_auto/filters/ozfqg2emeyp1nsblkxnh"
                  />
                  <h2 class="filter-title">Soft Drinks</h2>
                </a>
              </div>
            </div>
          </div>
        </span>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js/scipt.js" async defer></script>
  </body>
</html>
